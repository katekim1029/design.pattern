        }

    }

    }

        //let stand for 30 days
    }

        //draw off a cup of beer and taste it
    }

        throw "Conditions to pass a test must be implemented";
    }
    Distribute() {
        //place beer in 50L casks
    }
}
class RaspberryBeer extends BasicBeer {

    }

    }
